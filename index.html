<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>💰 Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f7;
      text-align: center;
      padding: 20px;
    }
    h1 { color: black; }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    th { background: #333; color: white; }
    .yellow { background: #f1c40f; }
    .red    { background: #e74c3c; color: white; }
    .green  { background: #2ecc71; color: white; }
    .orange { background: #f39c12; }
  </style>
</head>
<body>
  <h1>💰 Collection</h1>

  <input type="date" id="date">
  <input type="number" id="collection" placeholder="Collection">
  <input type="number" id="expenses" placeholder="Expenses">
  <button onclick="addEntry()">Add Entry</button>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th class="yellow">Collection</th>
        <th class="red">Expenses</th>
        <th class="green">Balance</th>
        <th class="orange">Total Cash</th>
      </tr>
    </thead>
    <tbody id="dataBody"></tbody>
  </table>

  <script>
    // 👉 এখানে তোমার Google Script URL বসাও
    const scriptURL = "https://script.google.com/macros/s/AKfycbw3nPyuFPEIgO4LaoEy-9K6lVJCEy0Ki4aSM6Awr2kqUMoYNfo11De3uz1MTuW4Hg9MZg/exec";

    async function addEntry() {
      const dateInput = document.getElementById("date").value;
      if (!dateInput) { alert("Please select a date"); return; }
      const parts = dateInput.split("-");
      const formattedDate = `${parts[2]}/${parts[1]}/${parts[0]}`;

      const data = {
        date: formattedDate,
        collection: document.getElementById("collection").value,
        expenses: document.getElementById("expenses").value
      };

      await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      });

      loadData();
    }

    async function loadData() {
      const res = await fetch(scriptURL);
      const rows = await res.json();
      const body = document.getElementById("dataBody");
      body.innerHTML = "";
      rows.slice(1).forEach(r => {
        const tr = document.createElement("tr");
        r.forEach(val => {
          const td = document.createElement("td");
          td.textContent = val;
          tr.appendChild(td);
        });
        body.appendChild(tr);
      });
    }

    loadData();
  </script>
</body>
</html>
