<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üí∞ Cashbook Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: white;
    }
    th:nth-child(2) { background-color: #f1c40f; }   /* Collection */
    th:nth-child(3) { background-color: #e74c3c; }   /* Expenses */
    th:nth-child(4) { background-color: #2ecc71; }   /* Balance */
    th:nth-child(5) { background-color: #f39c12; }   /* Total Cash */
    input {
      padding: 5px;
      margin: 5px;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üí∞ Collection</h1>
  
  <input type="date" id="date">
  <input type="number" id="collection" placeholder="Collection">
  <input type="number" id="expenses" placeholder="Expenses">
  <button onclick="addEntry()">Add Entry</button>
  
  <table id="dataTable">
    <tr>
      <th>Date</th>
      <th>Collection</th>
      <th>Expenses</th>
      <th>Balance</th>
      <th>Total Cash</th>
    </tr>
  </table>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxm18-rFd4MouQQRuQZbyjjP2k6Zy-DO-LWHlNbt4LzbwaqJRsLH-ACR57ZHUV7gGTnoQ/exec";

    // ‡¶®‡¶§‡ßÅ‡¶® ‡¶°‡ßá‡¶ü‡¶æ Add ‡¶ï‡¶∞‡¶æ
    async function addEntry() {
      const date = document.getElementById("date").value;
      const collection = parseFloat(document.getElementById("collection").value) || 0;
      const expenses = parseFloat(document.getElementById("expenses").value) || 0;

      if (!date) {
        alert("Please enter a date!");
        return;
      }

      const formData = new FormData();
      formData.append("date", date);
      formData.append("collection", collection);
      formData.append("expenses", expenses);

      try {
        await fetch(scriptURL, { method: "POST", body: formData });
        alert("‚úÖ Data added successfully!");
        loadData(); // ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶æ‡¶•‡ßá‡¶á ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶ï‡¶∞‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
      } catch (error) {
        alert("‚ùå Error: " + error.message);
      }
    }

    // Google Sheet ‡¶•‡ßá‡¶ï‡ßá ‡¶°‡ßá‡¶ü‡¶æ Load ‡¶ï‡¶∞‡¶æ
    async function loadData() {
      try {
        const res = await fetch(scriptURL);
        const data = await res.json();

        const table = document.getElementById("dataTable");
        table.innerHTML = `
          <tr>
            <th>Date</th>
            <th>Collection</th>
            <th>Expenses</th>
            <th>Balance</th>
            <th>Total Cash</th>
          </tr>
        `;

        let totalCash = 0;
        data.forEach(row => {
          const balance = row.collection - row.expenses;
          totalCash += balance;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.date}</td>
            <td>${row.collection}</td>
            <td>${row.expenses}</td>
            <td>${balance}</td>
            <td>${totalCash}</td>
          `;
          table.appendChild(tr);
        });
      } catch (err) {
        console.error("Error loading data:", err);
      }
    }

    // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá ‡¶°‡ßá‡¶ü‡¶æ ‡¶®‡¶ø‡ßü‡ßá ‡¶Ü‡¶∏‡¶¨‡ßá
    window.onload = loadData;
  </script>
</body>
</html>
