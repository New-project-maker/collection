<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üí∞ Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    h1 { margin-bottom: 20px; }
    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
      font-weight: bold;
    }
    th { color: white; }
    th:nth-child(1) { background: #333; }
    th:nth-child(2) { background: #e6b800; }
    th:nth-child(3) { background: #cc6666; }
    th:nth-child(4) { background: #66b266; }
    th:nth-child(5) { background: #e6b84c; }
    #msg { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>üí∞ Collection</h1>

  <input type="date" id="date">
  <input type="number" id="collection" placeholder="Collection">
  <input type="number" id="expenses" placeholder="Expenses">
  <button onclick="addEntry()">Add Entry</button>

  <p id="msg"></p>

  <table id="cashTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Collection</th>
        <th>Expenses</th>
        <th>Balance</th>
        <th>Total Cash</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxBI94tcqIVR7L0JagVWvaBqEcSZFvJUTDOT2RsTfuLuH5o5aDZl4rQJr-NwJW0W-J15A/exec";
    let totalCash = 0;

    function addEntry() {
      const date = document.getElementById("date").value;
      const collection = parseFloat(document.getElementById("collection").value) || 0;
      const expenses = parseFloat(document.getElementById("expenses").value) || 0;
      const balance = collection - expenses;
      totalCash += balance;

      // üëâ Send data to Google Sheet
      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({ date, collection, expenses })
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById("msg").innerText = "‚úÖ Entry saved to Google Sheet!";
      })
      .catch(err => {
        document.getElementById("msg").innerText = "‚ùå Error: " + err;
      });

      // üëâ Add to Table (browser view)
      const table = document.getElementById("cashTable").getElementsByTagName("tbody")[0];
      const newRow = table.insertRow();
      newRow.insertCell(0).innerText = date;
      newRow.insertCell(1).innerText = collection;
      newRow.insertCell(2).innerText = expenses;
      newRow.insertCell(3).innerText = balance;
      newRow.insertCell(4).innerText = totalCash;

      // Clear input
      document.getElementById("date").value = "";
      document.getElementById("collection").value = "";
      document.getElementById("expenses").value = "";
    }
  </script>

</body>
</html>
