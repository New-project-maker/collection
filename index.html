<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>💰 Cashbook Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      background: white;
      box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>💰 Cashbook Manager</h1>

  <input type="date" id="date">
  <input type="number" id="collection" placeholder="Collection">
  <input type="number" id="expenses" placeholder="Expenses">
  <button onclick="addData()">➕ Add</button>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Collection</th>
        <th>Expenses</th>
        <th>Balance</th>
        <th>Total Cash</th>
      </tr>
    </thead>
    <tbody id="dataTable"></tbody>
  </table>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw3nPyuFPEIgO4LaoEy-9K6lVJCEy0Ki4aSM6Awr2kqUMoYNfo11De3uz1MTuW4Hg9MZg/exec";

    function addData() {
      const data = {
        date: document.getElementById("date").value,
        collection: parseFloat(document.getElementById("collection").value) || 0,
        expenses: parseFloat(document.getElementById("expenses").value) || 0
      };

      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(data)
      }).then(res => res.text())
        .then(() => {
          alert("✅ Data Saved!");
          loadData(); // save এর পর ডেটা আবার লোড হবে
          document.getElementById("date").value = "";
          document.getElementById("collection").value = "";
          document.getElementById("expenses").value = "";
        });
    }

    function loadData() {
      fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => {
          let table = document.getElementById("dataTable");
          table.innerHTML = "";
          data.forEach((row, index) => {
            if(index === 0) return; // হেডার বাদ
            let tr = document.createElement("tr");
            row.forEach(cell => {
              let td = document.createElement("td");
              td.innerText = cell;
              tr.appendChild(td);
            });
            table.appendChild(tr);
          });
        });
    }

    window.onload = loadData;
  </script>
</body>
</html>
