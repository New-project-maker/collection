<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’° Cashbook Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: white;
    }
    th:nth-child(2) { background-color: #f1c40f; }   /* Collection */
    th:nth-child(3) { background-color: #e74c3c; }   /* Expenses */
    th:nth-child(4) { background-color: #2ecc71; }   /* Balance */
    th:nth-child(5) { background-color: #f39c12; }   /* Total Cash */
    input {
      padding: 5px;
      margin: 5px;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Collection</h1>
  
  <input type="date" id="date">
  <input type="number" id="collection" placeholder="Collection">
  <input type="number" id="expenses" placeholder="Expenses">
  <button onclick="addEntry()">Add Entry</button>
  
  <table id="dataTable">
    <tr>
      <th>Date</th>
      <th>Collection</th>
      <th>Expenses</th>
      <th>Balance</th>
      <th>Total Cash</th>
    </tr>
  </table>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxm18-rFd4MouQQRuQZbyjjP2k6Zy-DO-LWHlNbt4LzbwaqJRsLH-ACR57ZHUV7gGTnoQ/exec";

    async function addEntry() {
      const date = document.getElementById("date").value;
      const collection = document.getElementById("collection").value;
      const expenses = document.getElementById("expenses").value;

      if (!date || !collection || !expenses) {
        alert("Please fill all fields!");
        return;
      }

      const formData = new FormData();
      formData.append("date", date);
      formData.append("collection", collection);
      formData.append("expenses", expenses);

      try {
        await fetch(scriptURL, { method: "POST", body: formData });
        alert("Data added successfully!");
      } catch (error) {
        alert("Error: " + error.message);
      }
    }
  </script>
</body>
</html>
