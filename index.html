<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üí∞ Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
      font-weight: bold;
    }
    th {
      background: #333;
      color: white;
    }
    .collection { background: #e6b800; }
    .expenses { background: #cc6666; }
    .balance { background: #66b266; } 
    .total { background: #e6b84c; font-weight: bold; }
  </style>
</head>
<body>

  <h1>üí∞ Collection</h1>

  <input type="date" id="date">
  <input type="number" id="collection" placeholder="Collection">
  <input type="number" id="expenses" placeholder="Expenses">
  <button onclick="addEntry()">Add Entry</button>

  <table id="cashTable">
    <thead>
      <tr>
        <th>Date</th>
        <th class="collection">Collection</th>
        <th class="expenses">Expenses</th>
        <th class="balance">Balance</th>
        <th class="total">Total Cash</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbw3nPyuFPEIgO4LaoEy-9K6lVJCEy0Ki4aSM6Awr2kqUMoYNfo11De3uz1MTuW4Hg9MZg/exec";

    // ‡¶®‡¶§‡ßÅ‡¶® ‡¶è‡¶®‡ßç‡¶ü‡ßç‡¶∞‡¶ø Google Sheet ‡¶è ‡¶™‡¶æ‡¶†‡¶æ‡¶¨‡ßá
    async function addEntry() {
      const date = document.getElementById("date").value;
      const collection = parseFloat(document.getElementById("collection").value) || 0;
      const expenses = parseFloat(document.getElementById("expenses").value) || 0;

      if (!date) {
        alert("Please select a date!");
        return;
      }

      const data = { date, collection, expenses };

      // POST ‡¶ï‡¶∞‡ßá Google Sheet ‡¶è ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      });

      // ‡¶ü‡ßá‡¶¨‡¶ø‡¶≤ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
      loadData();

      // ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶ï‡ßç‡¶≤‡¶ø‡ßü‡¶æ‡¶∞
      document.getElementById("date").value = "";
      document.getElementById("collection").value = "";
      document.getElementById("expenses").value = "";
    }

    // Google Sheet ‡¶•‡ßá‡¶ï‡ßá ‡¶°‡¶æ‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶¨‡ßá
    async function loadData() {
      const res = await fetch(API_URL);
      const rows = await res.json();

      const tableBody = document.getElementById("cashTable").getElementsByTagName("tbody")[0];
      tableBody.innerHTML = "";

      rows.slice(1).forEach(row => {   // 0 ‡¶§‡ßá ‡¶π‡ßá‡¶°‡¶æ‡¶∞ ‡¶•‡¶æ‡¶ï‡ßá
        const newRow = tableBody.insertRow();
        row.forEach(cell => {
          newRow.insertCell().innerText = cell;
        });
      });
    }

    // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶°‡¶æ‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶π‡¶¨‡ßá
    window.onload = loadData;
  </script>

</body>
</html>
