<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’° Cashbook Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #222;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #333;
      color: #fff;
    }
    .col-collection { background: #f1c40f; }
    .col-expenses   { background: #e74c3c; color: #fff; }
    .col-balance    { background: #2ecc71; color: #fff; }
    .col-total      { background: #f39c12; color: #fff; }
  </style>
</head>
<body>
  <h1>ðŸ’° Collection</h1>

  <input type="date" id="date">
  <input type="number" id="collection" placeholder="Collection">
  <input type="number" id="expenses" placeholder="Expenses">
  <button onclick="addEntry()">Add Entry</button>

  <table id="cashTable">
    <thead>
      <tr>
        <th>Date</th>
        <th class="col-collection">Collection</th>
        <th class="col-expenses">Expenses</th>
        <th class="col-balance">Balance</th>
        <th class="col-total">Total Cash</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw3nPyuFPEIgO4LaoEy-9K6lVJCEy0Ki4aSM6Awr2kqUMoYNfo11De3uz1MTuW4Hg9MZg/exec";
    let totalCash = 0;

    // âœ… Add Entry & Save to Sheet
    async function addEntry() {
      const dateInput = document.getElementById("date").value;
      const collection = parseFloat(document.getElementById("collection").value) || 0;
      const expenses = parseFloat(document.getElementById("expenses").value) || 0;

      if (!dateInput) {
        alert("Please select a date");
        return;
      }

      // Format Date â†’ DD/MM/YYYY
      const parts = dateInput.split("-");
      const formattedDate = `${parts[2]}/${parts[1]}/${parts[0]}`;

      const balance = collection - expenses;
      totalCash += balance;

      const data = { date: formattedDate, collection, expenses };

      await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" },
      });

      addRow(formattedDate, collection, expenses, balance, totalCash);

      // Reset Inputs
      document.getElementById("date").value = "";
      document.getElementById("collection").value = "";
      document.getElementById("expenses").value = "";
    }

    // âœ… Add Row to Table
    function addRow(date, collection, expenses, balance, totalCash) {
      const table = document.getElementById("cashTable").getElementsByTagName("tbody")[0];
      const newRow = table.insertRow();
      newRow.insertCell(0).innerText = date;
      newRow.insertCell(1).innerText = collection;
      newRow.insertCell(2).innerText = expenses;
      newRow.insertCell(3).innerText = balance;
      newRow.insertCell(4).innerText = totalCash;
    }

    // âœ… Load Data from Google Sheet on Page Load
    async function loadData() {
      const res = await fetch(SCRIPT_URL);
      const rows = await res.json();
      const tableBody = document.getElementById("cashTable").getElementsByTagName("tbody")[0];
      tableBody.innerHTML = ""; // Clear old data
      totalCash = 0;

      rows.forEach(row => {
        const date = row.date;
        const collection = parseFloat(row.collection) || 0;
        const expenses = parseFloat(row.expenses) || 0;
        const balance = collection - expenses;
        totalCash += balance;
        addRow(date, collection, expenses, balance, totalCash);
      });
    }

    // Load data when page opens
    window.onload = loadData;
  </script>
</body>
</html>
